kind: Deployment
apiVersion: apps/v1
metadata:
  name: weather-app
  labels:
    name: "weather-app"
    environment: "development"   
     
spec:
  replicas: 2
  selector:
    matchLabels:
      name: weather-api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: weather-app
    spec:
      containers:
        - image: ibmdevopsdemo.azurecr.io/weather-api:latest
          name: weather-app
          imagePullPolicy: Always
      restartPolicy: Always